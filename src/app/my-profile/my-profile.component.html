<div class="header">
    <h1>My Profile</h1>

</div>
<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img [src]='photoUrl'>
            </div>
            <mat-card-title id="title">{{name}}</mat-card-title>
            <button class="user-button" (click)="logout()" mat-button>LogOut</button>

        </mat-card-header>

        <mat-card-content>
            <p>Provided Email Address: {{email}}</p>
            <h3>Saved Presets</h3>
            <ul>
                <li>Room:</li>
                <li>Zone:</li>
                <li>AirFlow:</li>
            </ul>
        </mat-card-content>

    </mat-card>
</div>
