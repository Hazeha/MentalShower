
<mat-card id="logincard">
    <mat-card-title id="userinfo">Create Account</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
            <div *ngIf="form.controls.username.touched 
		&& !form.controls.username.valid" class="mat-alert-danger">
                Username is required
            </div>
        </div>
        <div class="form-group">
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <div *ngIf="form.controls.password.touched && form.controls.password.errors">

                <div *ngIf="form.controls.password.errors.required" class="mat-alert-danger">
                    Password is required.
                </div>
                <div *ngIf="form.controls.password.errors.cannotContainSpace" class="mat-alert-danger">
                    Password cannot contain space.
                </div>
            </div>
            <div *ngIf ="invalidLoginMessage" class="mat-alert-danger">
                {{invalidLoginMessage}}  
                </div>  
        </div>
        <div class="button">
            <button class="register-button" type="submit" mat-button>save</button>
        </div>

    </form>

</mat-card>
